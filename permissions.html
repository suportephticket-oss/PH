<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Permissões - PHTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .permissions-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .permissions-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .permissions-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .permissions-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .permissions-header .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }

        .permissions-header .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .permissions-body {
            padding: 30px;
        }

        .profile-section {
            margin-bottom: 40px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-header {
            padding: 15px 20px;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-header:hover {
            background-color: #f8f9fa;
        }

        .profile-header.admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .profile-header.supervisor {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .profile-header.usuario {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .profile-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .permissions-table {
            width: 100%;
            margin: 0;
        }

        .permissions-table th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .permissions-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .permissions-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .module-name {
            font-weight: 500;
            color: #495057;
        }

        .module-icon {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #6c757d;
        }

        .permission-toggle {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .form-check {
            margin: 0;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .form-check-label {
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            margin-left: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding: 20px 0 0 0;
            border-top: 2px solid #e9ecef;
            margin-top: 20px;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #6c757d;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .collapse-icon {
            transition: transform 0.3s ease;
        }

        .collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        @media (max-width: 768px) {
            .permissions-container {
                padding: 10px;
            }

            .permissions-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .permissions-header h1 {
                font-size: 22px;
            }

            .permissions-table {
                font-size: 14px;
            }

            .permission-toggle {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="permissions-container">
        <div class="permissions-card">
            <div class="permissions-header">
                <h1><i class="fas fa-shield-alt"></i> Gerenciamento de Permissões</h1>
                <button class="btn" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
                </button>
            </div>

            <div class="permissions-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <strong>Importante:</strong> Configure aqui quais módulos cada perfil de usuário pode visualizar no sistema.
                    As permissões do perfil <strong>Admin</strong> não podem ser modificadas.
                </div>

                <div id="permissionsContent">
                    <!-- Permissões serão carregadas aqui via JavaScript -->
                </div>

                <div class="action-buttons">
                    <button class="btn btn-cancel" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button class="btn btn-save" onclick="savePermissions()">
                        <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="permissions.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 justify-content-center align-items-center">
            <!-- Bloco centralizado -->
            <div class="col-11 col-sm-10 col-md-8 col-lg-5 d-flex justify-content-center align-items-center bg-white rounded-3">
                <div class="w-100 px-3 px-sm-4 auth-box">
                    <h2 id="form-title" class="text-center mb-4">
                        <img src="assets/logo/phticket-logo.png" alt="PHTicket" style="max-width: 550px; height: auto;"
                             onerror="this.style.display='none'; document.getElementById('form-title-text').classList.remove('visually-hidden');" />
                        <span id="form-title-text" class="visually-hidden">Login</span>
                    </h2>
                    
                    <!-- Mensagem de Alerta -->
                    <div id="alert-message" class="alert d-none" role="alert"></div>

                    <!-- Formulário de Login -->
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="login-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>

                    <!-- Formulário de Registro (Oculto por padrão) -->
                    <form id="register-form" class="d-none">
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="register-name" placeholder="Ex: João Silva" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" placeholder="seu-email@exemplo.com" required>
                            <small class="text-muted">Você receberá um email de verificação neste endereço</small>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Crie uma senha</label>
                            <input type="password" class="form-control" id="register-password" minlength="6" required>
                            <small class="text-muted">Mínimo de 6 caracteres</small>
                        </div>
                        <div class="mb-3">
                            <label for="register-password-confirm" class="form-label">Confirme a senha</label>
                            <input type="password" class="form-control" id="register-password-confirm" minlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Criar Conta</button>
                    </form>

                    <!-- Reenvio de confirmação de email -->
                    <form id="resend-verification-form" class="mt-3">
                        <div class="mb-2">
                            <label for="resend-email" class="form-label">Reenviar confirmação para o email</label>
                            <input type="email" class="form-control" id="resend-email" placeholder="Digite seu email cadastrado" required>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary w-100">Reenviar confirmação</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="#" id="toggle-link">Não tem uma conta? Crie sua conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
